<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión y Registro</title>
  <link href="../css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div class="container" id="main">
    <h2 class="text-center mb-4">Bienvenido a WorkCRUD</h2>
    
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Iniciar Sesión</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="pword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pword" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </div>
        </form>
        <p class="text-center">¿No tienes cuenta? <a href="#register">Regístrate aquí</a></p>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div id="register" style="display:block;">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Registrarse</h4>
          <form>
            <div class="mb-3">
              <label for="register-email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="mb-3">
              <label for="register-role" class="form-label">Tipo de Usuario</label>
              <select class="form-control" id="register-role" required>
                <option value="candidate">Postulante</option>
                <option value="company">Empresa</option>
              </select>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
